<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card | Soenrect - Pasundan Creative Project</title>
  <link rel="icon" href="./assets/image/mainlogo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; /* Ensure no default margin */
      color: white; /* Default text color, components might override */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -10; /* Ensure it's behind all content */
      overflow: hidden; /* Prevent scrollbars if gradient expands */
      /* Updated gradient using slate and primary blue colors */
      background: linear-gradient(280deg, #0F172A, #1D4ED8, #1E3A8A, #0F172A);
      background-size: 400% 400%;
      animation: gradientAnimation 25s ease infinite;
    }

    #animated-bg::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.025; /* Adjust for subtlety */
      pointer-events: none; /* Make sure it doesn't interfere with interactions */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom scrollbar for a more modern look - updated colors */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #2563eb; /* blue-600 (primary) */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3b82f6; /* blue-500 (primary-light) */
    }

    /* Marquee Animation - Still available for other components like ClientLogos */
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); } /* Corrected for seamless loop with duplicated items */
    }
    .animate-marquee-css { /* Renamed to avoid conflict if HorizontalMediaScroller reuses 'animate-marquee' for non-animation styles */
      animation: marquee 40s linear infinite; /* Default duration, can be overridden inline */
      will-change: transform; /* Optimize animation */
      backface-visibility: hidden; /* Helps prevent rendering glitches during transform */
    }
    /* Pause animation on hover for CSS-driven marquees */
    .group-hover\:pause-animation:hover .animate-marquee-css,
    .group:hover .animate-marquee-css {
        animation-play-state: paused;
    }

  </style>

}

</head>

</body>
</html>
